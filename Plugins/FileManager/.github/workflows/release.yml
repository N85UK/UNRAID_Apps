name: Release Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Build plugin
        run: |
          npm run build:plg -- --vendor
          
      - name: Verify plugin file
        run: |
          if [ ! -f "file-manager.plg" ]; then
            echo "Plugin file not found!"
            exit 1
          fi
          echo "Plugin file size: $(du -h file-manager.plg)"
          
      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: UNRAID File Manager ${{ steps.version.outputs.version }}
          files: |
            file-manager.plg
          body: |
            ## UNRAID File Manager Plugin ${{ steps.version.outputs.version }}
            
            ### Installation
            Install this plugin by entering the following URL in your UNRAID Plugin Manager:
            ```
            https://github.com/${{ github.repository }}/releases/latest/download/file-manager.plg
            ```
            
            ### What's Changed
            - See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes
            
            ### Installation Instructions
            1. Open UNRAID WebGUI
            2. Navigate to Plugins → Install Plugin
            3. Enter the plugin URL above
            4. Click Install
            5. Access via Settings → File Manager
            
            ### System Requirements
            - UNRAID 6.8 or higher
            - Modern web browser with JavaScript enabled
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ github.event.before }}...${{ steps.version.outputs.version }}
          generate_release_notes: true
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update latest release link
        if: ${{ !contains(steps.version.outputs.version, 'alpha') && !contains(steps.version.outputs.version, 'beta') && !contains(steps.version.outputs.version, 'rc') }}
        run: |
          echo "Latest stable release: ${{ steps.version.outputs.version }}"
          echo "Download URL: https://github.com/${{ github.repository }}/releases/latest/download/file-manager.plg"