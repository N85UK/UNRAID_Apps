name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Run type checking
        run: npm run type-check
        
      - name: Run tests
        run: npm test
        
      - name: Build plugin
        run: npm run build:plg
        
      - name: Verify plugin structure
        run: |
          if [ ! -f "file-manager.plg" ]; then
            echo "Plugin file not built successfully!"
            exit 1
          fi
          echo "Plugin build successful"
          
  build-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with vendor dependencies
        run: npm run build:plg -- --vendor
        
      - name: Test plugin installation (dry run)
        run: |
          # Verify plugin XML structure
          if ! grep -q "<PLUGIN" file-manager.plg; then
            echo "Invalid plugin XML structure"
            exit 1
          fi
          echo "Plugin XML structure valid"
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: plugin-build
          path: file-manager.plg
          retention-days: 7