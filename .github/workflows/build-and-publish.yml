name: Build and publish

on:
  push:
    branches: [ main ]
    paths:
      - 'Apps/AWS_EUM/**'
      - '.github/workflows/build-and-publish.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: ./Apps/AWS_EUM
        run: |
          docker build -t ghcr.io/n85uk/aws-eum:latest .
          docker tag ghcr.io/n85uk/aws-eum:latest ghcr.io/n85uk/aws-eum:2.0.0
      
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Push Docker image
        run: |
          docker push ghcr.io/n85uk/aws-eum:latest
          docker push ghcr.io/n85uk/aws-eum:2.0.0
