name: Update Documentation

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'Apps/AWS_EUM/**'
      - 'Apps/AWS_EUM_MariaDB/**'
      - 'Apps/UCG-Max-Webhook-Receiver/**'
      - 'CHANGELOG.md'
      - 'README.md'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Update documentation
        run: |
          echo "Documentation update workflow"
          echo "This workflow is triggered when AWS EUM or UCG Webhook documentation changes"
          echo "Manual documentation updates should be committed directly"
          
      - name: Summary
        run: |
          echo "## 📚 Documentation Update Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📝 Monitored Projects:" >> $GITHUB_STEP_SUMMARY
          echo "- AWS EUM v3.0" >> $GITHUB_STEP_SUMMARY
          echo "- AWS EUM MariaDB" >> $GITHUB_STEP_SUMMARY
          echo "- UCG Max Webhook Receiver" >> $GITHUB_STEP_SUMMARY