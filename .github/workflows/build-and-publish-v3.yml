name: Build and publish AWS EUM v3.0.3

on:
  push:
    branches: [ main ]
    paths:
      - 'Apps/AWS_EUM_v3/**'
      - '.github/workflows/build-and-publish-v3.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/n85uk/aws-eum-v3
          tags: |
            type=raw,value=latest,enable=true
            type=raw,value=3.0.4,enable=true
            type=raw,value=v3,enable=true
            type=raw,value=v3,enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Apps/AWS_EUM_v3
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Update template configuration
        run: |
          echo "âœ… AWS EUM v3.0 Docker image built and published successfully"
          echo "ðŸ“¦ Tags: ${{ steps.meta.outputs.tags }}"