<?xml version="1.0"?>
<Container version="2">
  <Name>AWS-2WAY-SMS</Name>
  <Repository>ghcr.io/n85uk/aws-2way-sms:latest</Repository>
  <Registry>https://ghcr.io</Registry>
  <Network>br0.2</Network>
  <MyIP>10.0.2.11</MyIP>
  <Shell>sh</Shell>
  <Privileged>false</Privileged>
  <Support>https://github.com/n85uk/aws-2way-sms/issues</Support>
  <Project>https://github.com/n85uk/aws-2way-sms</Project>
  <Overview>
    AWS Two-Way SMS Messaging - Real-time two-way SMS conversations using AWS Pinpoint SMS Voice V2 API.
    
    Features:
    - Send and receive SMS messages
    - Real-time WebSocket updates
    - SQLite database for message persistence
    - Keyword-based auto-replies
    - Conversation threading
    - Dark/Light mode UI
    - Browser notifications
    
    Configured Phone Numbers:
    - +447418367358 (Primary)
    - +447418373704 (Secondary)
    
    Requires AWS Pinpoint SMS Voice V2 with two-way messaging enabled and SNS topic configured.
  </Overview>
  <Category>Tools: Status:Stable</Category>
  <WebUI>http://[IP]:[PORT:80]</WebUI>
  <TemplateURL>https://raw.githubusercontent.com/n85uk/docker-templates/master/aws-2way-sms.xml</TemplateURL>
  <Icon>https://raw.githubusercontent.com/n85uk/docker-templates/master/icons/aws-sms.png</Icon>
  <ExtraParams>--restart=unless-stopped</ExtraParams>
  <PostArgs></PostArgs>
  <CPUset></CPUset>
  <DateInstalled></DateInstalled>
  <DonateText>Support Development</DonateText>
  <DonateLink>https://github.com/sponsors/n85uk</DonateLink>
  <Requires>
    AWS Account with Pinpoint SMS Voice V2 configured
    Two-way messaging enabled phone numbers
    SNS Topic for incoming SMS webhooks
  </Requires>
  <Config Name="Web UI Port" Target="80" Default="80" Mode="tcp" Description="Port for accessing the web interface and API" Type="Port" Display="always" Required="true" Mask="false">80</Config>
  <Config Name="AWS Region" Target="AWS_REGION" Default="eu-west-2" Mode="" Description="AWS Region where Pinpoint is configured (e.g., eu-west-2, us-east-1)" Type="Variable" Display="always" Required="true" Mask="false">eu-west-2</Config>
  <Config Name="AWS Access Key ID" Target="AWS_ACCESS_KEY_ID" Default="" Mode="" Description="AWS IAM Access Key ID with Pinpoint permissions" Type="Variable" Display="always" Required="true" Mask="false"></Config>
  <Config Name="AWS Secret Access Key" Target="AWS_SECRET_ACCESS_KEY" Default="" Mode="" Description="AWS IAM Secret Access Key" Type="Variable" Display="always" Required="true" Mask="true"></Config>
  <Config Name="Port" Target="PORT" Default="80" Mode="" Description="Internal application port (should match exposed port)" Type="Variable" Display="advanced" Required="false" Mask="false">80</Config>
  <Config Name="Node Environment" Target="NODE_ENV" Default="production" Mode="" Description="Node.js environment (production or development)" Type="Variable" Display="advanced" Required="false" Mask="false">production</Config>
  <Config Name="Disable CSP" Target="DISABLE_CSP" Default="true" Mode="" Description="Disable Content Security Policy for UNRAID compatibility (set to true for UNRAID)" Type="Variable" Display="advanced" Required="false" Mask="false">true</Config>
  <Config Name="Data Volume" Target="/data" Default="/mnt/user/appdata/aws-2way-sms" Mode="rw" Description="SQLite database and persistent storage location" Type="Path" Display="always" Required="true" Mask="false">/mnt/user/appdata/aws-2way-sms</Config>
</Container>