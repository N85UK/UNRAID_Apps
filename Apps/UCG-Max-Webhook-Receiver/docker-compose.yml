version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ucgmax
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    labels:
      - "com.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/postgres-logo.png"
      - "com.unraid.docker.managed=dockerman"

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    environment:
      DATABASE_URL: postgresql://user:password@db/ucgmax
      SECRET_KEY: your-secret-key
      HMAC_SECRET: shared-hmac-secret
      BEARER_TOKEN: bearer-token
      ADMIN_USER: admin
      ADMIN_PASSWORD: changeme
      ALERT_RETENTION_DAYS: 30
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW: 60
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      - db
    labels:
      - "com.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/webhook-icon.png"
      - "com.unraid.docker.managed=dockerman"
      - "com.unraid.docker.webui=http://[IP]:[PORT:8000]"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    labels:
      - "com.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/pgadmin-logo.png"
      - "com.unraid.docker.managed=dockerman"

volumes:
  postgres_data: