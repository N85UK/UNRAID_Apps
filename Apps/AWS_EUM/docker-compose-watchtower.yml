version: '3.8'

services:
  aws-eum:
    image: ghcr.io/n85uk/aws-eum:latest
    container_name: aws-eum-v2
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      # AWS Configuration
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-eu-west-2}
      
      # Application Settings
      - PORT=80
      - RATE_LIMIT_MESSAGES=${RATE_LIMIT_MESSAGES:-10}
      - MAX_MESSAGE_LENGTH=${MAX_MESSAGE_LENGTH:-1600}
      - HISTORY_RETENTION=${HISTORY_RETENTION:-100}
      - ENABLE_DEBUG=${ENABLE_DEBUG:-false}
      
      # Auto-Update Settings
      - AUTO_UPDATE_CHECK=true
      - UPDATE_CHECK_INTERVAL=24
      - AUTO_UPDATE_APPLY=true
      
      # Optional Manual Originators
      - ORIGINATORS=${ORIGINATORS:-}
    
    volumes:
      # Persistent data storage
      - ./data:/app/data
    
    # Security
    security_opt:
      - no-new-privileges:true
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Labels for Watchtower
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "com.centurylinklabs.watchtower.monitor-only=false"

  # Watchtower for automatic updates
  watchtower:
    image: containrrr/watchtower:latest
    container_name: aws-eum-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Check for updates every 4 hours
      - WATCHTOWER_POLL_INTERVAL=14400
      # Only update containers with watchtower labels
      - WATCHTOWER_LABEL_ENABLE=true
      # Clean up old images
      - WATCHTOWER_CLEANUP=true
      # Include stopped containers
      - WATCHTOWER_INCLUDE_STOPPED=true
      # Send notifications via webhook (optional)
      # - WATCHTOWER_NOTIFICATION_URL=
      - WATCHTOWER_NOTIFICATIONS_LEVEL=info
    
    # Security
    security_opt:
      - no-new-privileges:true
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

