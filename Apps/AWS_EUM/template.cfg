Application: AWS End User Messaging (EUM)
Name: AWS_EUM
Version: 1.0.0
Author: N85UK
Description: Deploys the AWS SMS App. End users must provide AWS credentials. No secrets included.
Repository: ghcr.io/n85uk/aws-eum:latest

Config:
  - name: AWS_ACCESS_KEY_ID
    env: AWS_ACCESS_KEY_ID
    default: ''
    description: AWS access key id (do not share)
    required: true
  - name: AWS_SECRET_ACCESS_KEY
    env: AWS_SECRET_ACCESS_KEY
    default: ''
    description: AWS secret access key (do not share)
    required: true
  - name: AWS_REGION
    env: AWS_REGION
    default: 'eu-west-2'
    description: AWS region
  - name: PORT
    env: PORT
    default: '80'
    description: Container port (default 80)
  - name: ORIGINATORS
    env: ORIGINATORS
    default: ''
    description: Optional comma-separated originators (label:arn pairs)

Persist:
  - ./data

Notes:
  - The template does NOT include any AWS credentials or secrets. End users must fill these in when installing.
  - For UNRAID CA review, see included README_CA.md and doc.md
