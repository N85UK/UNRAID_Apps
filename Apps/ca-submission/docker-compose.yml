version: '3.8'
services:
  aws-eum:
    image: ghcr.io/n85uk/aws-eum:latest
    container_name: aws-eum
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      # REQUIRED: Replace with your actual AWS credentials
      - AWS_ACCESS_KEY_ID=your_aws_access_key_here
      - AWS_SECRET_ACCESS_KEY=your_aws_secret_key_here
      # OPTIONAL: Change region if needed (default: eu-west-2)
      - AWS_REGION=eu-west-2
      # OPTIONAL: Add originator phone numbers (format: label:arn,label2:arn2)
      - ORIGINATORS=
    volumes:
      - ./data:/app/data
    # Uncomment and modify network if you have custom networking
    # networks:
    #   - br0.100

# Uncomment if using custom network
# networks:
#   br0.100:
#     external: true