<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232F3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#131921;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Message bubble (SMS) -->
  <g transform="translate(256, 220)">
    <!-- Main bubble -->
    <path d="M -100 -60 L 100 -60 L 100 40 L 20 40 L 0 60 L -20 40 L -100 40 Z" 
          fill="url(#accent)" opacity="0.9"/>
    <!-- Message lines -->
    <line x1="-70" y1="-30" x2="70" y2="-30" stroke="#FFF" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
    <line x1="-70" y1="-5" x2="50" y2="-5" stroke="#FFF" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    <line x1="-70" y1="20" x2="30" y2="20" stroke="#FFF" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- AWS Cloud icon (simplified) -->
  <g transform="translate(360, 140)">
    <path d="M -30 0 Q -30 -20 -15 -25 Q 0 -30 15 -25 Q 30 -20 30 0 Q 30 10 20 15 Q 10 20 0 20 Q -10 20 -20 15 Q -30 10 -30 0 Z" 
          fill="#FF9900" opacity="0.7"/>
    <circle cx="0" cy="0" r="4" fill="#FFF"/>
  </g>
  
  <!-- Signal waves (indicating connectivity) -->
  <g transform="translate(150, 340)" opacity="0.6">
    <path d="M 0 0 Q 20 -20 40 0" fill="none" stroke="#FF9900" stroke-width="6" stroke-linecap="round"/>
    <path d="M -10 10 Q 20 -30 50 10" fill="none" stroke="#FF9900" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
    <path d="M -20 20 Q 20 -40 60 20" fill="none" stroke="#FF9900" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Version badge -->
  <text x="256" y="470" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="#FF9900" opacity="0.8">EUM X</text>
</svg>
